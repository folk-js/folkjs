<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Field Demo</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
        overscroll-behavior: none;
      }

      folk-shape {
        background: transparent;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        border: 2px solid rgba(0, 0, 0, 0.5);
      }

      folk-distance-field {
        pointer-events: all;
      }

      h1,
      p {
        width: fit-content;
        border: 2px solid rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <folk-distance-field>
      <folk-shape x="100" y="100" width="50" height="50"></folk-shape>
      <folk-shape x="100" y="200" width="50" height="50"></folk-shape>
      <folk-shape x="100" y="300" width="50" height="50"></folk-shape>
      <folk-shape x="300" y="150" width="80" height="40"></folk-shape>
      <folk-shape x="400" y="250" width="60" height="90"></folk-shape>
      <folk-shape x="200" y="400" width="100" height="100"></folk-shape>
      <folk-shape x="500" y="100" width="30" height="70"></folk-shape>
    </folk-distance-field>
    <folk-gizmos></folk-gizmos>
    <canvas
      id="particleCanvas"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none"
    ></canvas>

    <script type="module">
      import '@labs/standalone/folk-shape.ts';
      import '@labs/standalone/folk-distance-field.ts';
      import { Gizmos } from '@lib/folk-gizmos.ts';

      const distanceField = document.querySelector('folk-distance-field');
      const canvas = document.querySelector('#particleCanvas');
      const ctx = canvas.getContext('2d');

      // Ensure canvas is sized correctly
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Configuration options
      const config = {
        particle: {
          radius: 10,
          minSpeed: 2,
          maxSpeed: 5,
          opacity: 1,
          maxCount: 1000,
        },
        forces: {
          gravity: 0.01,
          fieldScaling: 0.1, // How much stronger the field gets as particles get closer
        },
      };

      // Particle system
      const particles = [];

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radius = config.particle.radius;
          // Random initial velocity
          const angle = Math.random() * Math.PI * 2;
          const speed =
            config.particle.minSpeed + Math.random() * (config.particle.maxSpeed - config.particle.minSpeed);
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
        }

        update() {
          // Sample the distance field at particle position
          const sample = distanceField.sampleField(this.x, this.y);

          // Apply forces based on distance field
          if (sample.direction.x !== 0 || sample.direction.y !== 0) {
            // Inverse square law: force ∝ 1/r²
            const distanceScale = config.forces.fieldScaling / Math.max(1, sample.distance * sample.distance);

            // Apply scaled force
            this.vx += sample.direction.x * distanceScale;
            this.vy += sample.direction.y * distanceScale;
          }

          // Apply gravity
          this.vy += config.forces.gravity;

          // Update position
          this.x += this.vx;
          this.y += this.vy;

          // Stop at screen edges instead of bouncing
          if (this.x < 0) {
            this.x = 0;
            this.vx = 0;
          }
          if (this.x > canvas.width) {
            this.x = canvas.width;
            this.vx = 0;
          }
          if (this.y < 0) {
            this.y = 0;
            this.vy = 0;
          }
          if (this.y > canvas.height) {
            this.y = canvas.height;
            this.vy = 0;
          }
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${config.particle.opacity})`;
          ctx.fill();
        }
      }

      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle, index) => {
          particle.update();
          particle.draw();

          // Remove particles that are too old
          if (index > config.particle.maxCount) particles.shift();
        });

        requestAnimationFrame(animate);
      }
      animate();

      // Remove the canvas click listener and add one to the distance field instead
      distanceField.addEventListener('click', (event) => {
        if (event.target !== distanceField) return;
        particles.push(new Particle(event.clientX, event.clientY));
      });

      // Keep the existing pointer move handler for visualization
      document.addEventListener('pointermove', (event) => {
        Gizmos.clear();

        const sample = distanceField.sampleField(event.clientX, event.clientY);
        if (sample.direction.x !== 0 || sample.direction.y !== 0) {
          // Scale inversely with distance - stronger when closer
          const baseScale = 0.5;
          const distanceScale = Math.max(1, 100 / (sample.distance + 1));
          const vector = {
            x: sample.direction.x * baseScale * distanceScale,
            y: sample.direction.y * baseScale * distanceScale,
          };

          Gizmos.vector({ x: event.clientX, y: event.clientY }, vector, { color: 'white' });
        }
      });
    </script>
  </body>
</html>
