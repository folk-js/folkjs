<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Propagator</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-pinch {
        position: absolute;
        inset: 0;
      }

      folk-shape {
        background-color: black;
        border-radius: 5px;
        color: white;
        padding: 0px 5px;
        z-index: 10;
      }

      folk-event-propagator {
        &::part(trigger) {
          align-self: center;
          font-size: clamp(1rem, calc(3rem * (1.05 - var(--folk-scale))), 3rem);
        }

        &::part(expression) {
          opacity: clamp(0, calc(var(--folk-scale) - 0.3), 1);
        }
      }
    </style>
  </head>
  <body>
    <folk-pinch>
      <folk-shape id="box3" x="350" y="200" width="30" height="30"></folk-shape>
      <folk-shape id="box4" x="500" y="250" width="30" height="30"></folk-shape>
      <folk-event-propagator
        source="#box3"
        target="#box4"
        trigger="transform"
        expression="y: from.x,
rotation: from.x/10"
      ></folk-event-propagator>
    </folk-pinch>

    <script type="module">
      import '@folkjs/labs/standalone/folk-pinch';
      import '@folkjs/labs/standalone/folk-shape';
      import '@folkjs/labs/standalone/folk-event-propagator';
    </script>
  </body>
</html>
