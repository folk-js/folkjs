<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-shape {
        background: rgb(187, 178, 178);

        &:state(resize-top-left)::part(resize-top-right),
        &:state(resize-top-left)::part(resize-bottom-right),
        &:state(resize-top-left)::part(resize-bottom-left),
        &:state(resize-top-right)::part(resize-top-left),
        &:state(resize-top-right)::part(resize-bottom-right),
        &:state(resize-top-right)::part(resize-bottom-left),
        &:state(resize-bottom-right)::part(resize-top-left),
        &:state(resize-bottom-right)::part(resize-top-right),
        &:state(resize-bottom-right)::part(resize-bottom-left),
        &:state(resize-bottom-left)::part(resize-top-left),
        &:state(resize-bottom-left)::part(resize-top-right),
        &:state(resize-bottom-left)::part(resize-bottom-right) {
          opacity: 0.75;
        }
      }
    </style>
  </head>
  <body>
    <folk-shape x="100" y="100" width="50" height="50"></folk-shape>
    <folk-shape x="200" y="200" width="50" height="50"></folk-shape>
    <folk-shape x="100" y="300" width="50" height="50" rotation="45"></folk-shape>

    <script type="module">
      import '@labs/standalone/folk-shape.ts';
    </script>
  </body>
</html>
