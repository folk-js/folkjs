<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMirror Custom Element Demo</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      folk-code-editor {
        width: 100%;
        height: 400px;
        margin: 20px 0;
      }
      .output {
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CodeMirror Gizmos</h1>
      <p>Direct manipulation of the AST via docstring annotations and custom element gizmos.</p>

      <folk-code-editor id="editor"></folk-code-editor>

      <h3>Current Value:</h3>
      <div id="output" class="output"></div>
    </div>

    <script type="module">
      import '@folkjs/labs/standalone/code-editor-gizmos';

      const editor = document.getElementById('editor');
      const output = document.getElementById('output');

      // Set initial content with various literal types
      editor.value = `// Example with different types of literals
const message = "Hello, World!";
const count = 42;
const enabled = true;
const coordinates = [10, 20, 30];
const config = {
    name: "test",
    values: [1, 2, 3],
    settings: {
        debug: true,
        mode: "development"
    }
};`;

      // Listen for changes
      editor.addEventListener('change', (e) => {
        output.textContent = e.detail.value;
      });

      // Initial output
      output.textContent = editor.value;
    </script>
  </body>
</html>
