<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Meta Space</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior-x: none;
        touch-action: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      folk-space {
        width: 100%;
        height: 100%;
        background-color: #f8f9fa;
      }

      folk-shape {
        background: #fff;
        border: 1px solid #ccc;
        padding: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      #main {
        width: 100%;
        height: 100%;
        background: #2a2b2e;
        --grid-dot-color: 255, 255, 255;
        overflow: hidden;
        padding: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform-origin: center;
        transition: all 0.5s ease-in-out;
      }
      #main.circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <folk-space id="meta">
      <folk-shape x="50" y="50" width="300" height="300">Meta</folk-shape>
      <folk-shape x="400" y="50" width="300" height="300">This is a meta space</folk-shape>
      <folk-space id="main">
        <folk-shape x="50" y="50" width="300" height="300">Hello world</folk-shape>
        <folk-shape x="400" y="50" width="300" height="300">Lorem ipsum dolor sit amet</folk-shape>
      </folk-space>
    </folk-space>

    <script type="module">
      import '@labs/standalone/folk-space.ts';
      import '@labs/standalone/folk-shape.ts';

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !e.repeat) {
          e.preventDefault(); // Prevent page scroll
          const container = document.getElementById('main');
          container.classList.toggle('circle');
        }
      });
    </script>
  </body>
</html>
