<!doctype html>
<html lang="en-us">
  <head>
    <title>Data over QR Video (Luby Transform)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background-color: #f5f5f5;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      .app-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 16px;
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 24px;
        color: #000;
      }

      textarea {
        width: 100%;
        border: 1px solid #000;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 14px;
        resize: none;
        font-family: inherit;
      }

      .media-container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-bottom: 24px;
      }

      .qr-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
        aspect-ratio: 1;
        max-width: none;
      }

      .qr-data-preview {
        text-align: center;
        margin-top: 8px;
        font-size: 12px;
        color: #666;
        word-break: break-all;
        max-width: 100%;
        overflow: hidden;
      }

      #qrcode {
        width: 100%;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #00000024;
      }

      #qrcode canvas {
        max-width: 100%;
        max-height: 100%;
      }

      #videoContainer {
        flex: 1;
        position: relative;
        overflow: hidden;
        background-color: #000;
        cursor: pointer;
        aspect-ratio: 1;
        margin: 0;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .camera-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        transition: opacity 0.3s ease;
      }

      .camera-label {
        color: white;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        padding: 10px;
      }

      /* Show stop camera text on hover when camera is active */
      .camera-active .camera-overlay {
        opacity: 0;
        visibility: hidden;
      }

      @media (hover: hover) {
        .camera-active:hover .camera-overlay {
          opacity: 1;
          visibility: visible;
          background-color: rgba(0, 0, 0, 0.7);
        }
      }

      .progress-bar-container {
        height: 40px;
        background-color: #f0f0f0;
        margin-top: 10px;
        overflow: hidden;
        position: relative;
        border: 1px solid #000;
      }

      .progress-bar {
        height: 100%;
        background-color: #000;
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-bar.complete {
        background-color: #4caf50;
      }

      .progress-text {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        mix-blend-mode: difference;
      }

      .progress-section {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }

      .progress-column {
        flex: 1;
      }

      .progress-title {
        font-size: 14px;
        margin-bottom: 8px;
        color: #000;
        font-weight: 500;
      }

      .received-text {
        margin-top: 10px;
        padding: 12px;
        background-color: #f9f9f9;
        border: 1px solid #000;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-break: break-all;
        height: 100px;
        overflow-y: auto;
      }

      .input-text {
        margin-top: 10px;
        width: 100%;
        height: 100px;
        border: 1px solid #000;
        padding: 12px;
        font-size: 14px;
        resize: none;
        margin-bottom: 0px;
      }

      .controls-section {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .control-group label {
        font-size: 12px;
        color: #666;
      }

      .control-group input {
        width: 60px;
        padding: 4px;
        border: 1px solid #ccc;
        font-size: 12px;
      }

      .status-info {
        font-size: 11px;
        color: #666;
        margin-top: 5px;
      }

      .indices-display {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 10px;
        color: #888;
        margin-top: 5px;
        max-height: 40px;
        overflow-y: auto;
        padding: 4px;
        background-color: #f8f8f8;
        border: 1px solid #eee;
      }

      .message-log {
        max-height: 200px;
        overflow-y: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 12px;
        line-height: 1.4;
        padding: 8px;
        background-color: #fafafa;
        border: 1px solid #000;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .log-entry {
        padding: 4px 8px;
        border: 1px solid #00000013;
      }

      .log-entry-outgoing {
        border-left: 3px solid #0070f3;
        background-color: #f5f9ff;
      }

      .log-entry-incoming {
        border-left: 3px solid #4caf50;
        background-color: #e8f5e9;
      }

      .log-entry-system {
        border-left: 3px solid #999;
        background-color: #f9f9f9;
      }

      .log-entry-error {
        border-left: 3px solid #f44336;
        background-color: #ffebee;
      }

      .log-timestamp {
        color: #666;
        font-size: 10px;
        margin-right: 5px;
      }

      .log-direction {
        font-weight: bold;
        margin-right: 5px;
      }

      .log-type {
        color: #666;
        margin-right: 5px;
      }

      .log-message {
        color: #333;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .title {
          display: none;
        }

        .media-container {
          flex-direction: column;
          margin-bottom: 0px;
        }

        .qr-container,
        #videoContainer {
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
        }

        .progress-section {
          flex-direction: column;
        }

        .progress-column {
          margin-bottom: 20px;
        }

        .qr-data-preview {
          font-size: 10px;
          margin-top: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="title">Data over QR Video (Luby Transform)</div>

      <!-- Container for QR and camera side-by-side -->
      <div class="media-container">
        <div class="qr-container">
          <div id="qrcode"></div>
          <div id="qrDataPreview" class="qr-data-preview"></div>
        </div>

        <!-- Camera view -->
        <div id="videoContainer">
          <video id="video" playsinline></video>
          <div id="cameraOverlay" class="camera-overlay">
            <div class="camera-label">Start Camera</div>
          </div>
        </div>
      </div>

      <!-- Progress bars for sending and receiving -->
      <div class="progress-section">
        <div class="progress-column">
          <div class="progress-title">Sending (Luby Transform)</div>
          <div class="progress-bar-container">
            <div id="sendingProgressBar" class="progress-bar" style="width: 0%"></div>
            <div id="sendingProgressText" class="progress-text">Idle</div>
          </div>
          <textarea id="txData" class="input-text">Hello from folkjs with Luby Transform codes!</textarea>
          <div class="controls-section">
            <div class="control-group">
              <label>Block Size:</label>
              <input type="number" id="blockSize" value="100" min="50" max="500" />
            </div>
            <div class="control-group">
              <label>Frame Rate:</label>
              <input type="number" id="frameRate" value="2" min="1" max="10" />
            </div>
          </div>
          <div id="statusInfo" class="status-info"></div>
        </div>
        <div class="progress-column">
          <div class="progress-title">Receiving</div>
          <div class="progress-bar-container">
            <div id="receivingProgressBar" class="progress-bar" style="width: 0%"></div>
            <div id="receivingProgressText" class="progress-text">Waiting for blocks...</div>
          </div>
          <div id="receivedTextDisplay" class="received-text"></div>
          <div id="blockInfo" class="status-info"></div>
          <div id="indicesDisplay" class="indices-display"></div>
        </div>
      </div>

      <div id="messageLog" class="message-log"></div>
    </div>

    <!-- QR Code libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Import QR Scanner and QRTPV module -->
    <script type="module">
      import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js';
      import { QRTPV } from '@folkjs/labs/QRTP-V';

      // Make modules available globally for debugging
      window.QRTPV = QRTPV;
      window.QrScanner = QrScanner;

      // Core elements and state
      let qrScanner = null;
      let cameraActive = false;
      let qrProtocol;

      // Initialize after DOM is loaded
      document.addEventListener('DOMContentLoaded', initApp);

      function initApp() {
        // Initialize protocol with default settings
        const blockSize = parseInt(document.getElementById('blockSize').value);
        const frameRate = parseInt(document.getElementById('frameRate').value);
        qrProtocol = new QRTPV(blockSize, frameRate);

        // Get DOM elements
        const elements = getElements();

        // Setup event handlers
        setupProtocolEvents(elements);
        setupUIEvents(elements);

        // Initialize UI
        updateStatusInfo(elements);
        updateQRCode('', elements.qrcodeContainer);

        // Set initial message from textarea
        const initialText = elements.txData.value.trim();
        if (initialText) {
          qrProtocol.setMessage(initialText);
        }
      }

      function getElements() {
        return {
          txData: document.getElementById('txData'),
          qrcodeContainer: document.getElementById('qrcode'),
          video: document.getElementById('video'),
          videoContainer: document.getElementById('videoContainer'),
          cameraOverlay: document.getElementById('cameraOverlay'),
          cameraLabel: document.getElementById('cameraOverlay').querySelector('.camera-label'),
          messageLog: document.getElementById('messageLog'),
          sendingProgressBar: document.getElementById('sendingProgressBar'),
          sendingProgressText: document.getElementById('sendingProgressText'),
          receivingProgressBar: document.getElementById('receivingProgressBar'),
          receivingProgressText: document.getElementById('receivingProgressText'),
          receivedTextDisplay: document.getElementById('receivedTextDisplay'),
          blockSize: document.getElementById('blockSize'),
          frameRate: document.getElementById('frameRate'),
          statusInfo: document.getElementById('statusInfo'),
          blockInfo: document.getElementById('blockInfo'),
          indicesDisplay: document.getElementById('indicesDisplay'),
        };
      }

      // Setup QRTPV protocol event handlers
      function setupProtocolEvents(elements) {
        qrProtocol.on('blockReceived', (event) => {
          if (event.newIndices.length > 0) {
            logMessage(
              'incoming',
              'block',
              `New indices: [${event.newIndices.join(',')}] (${event.totalIndicesReceived}/${event.totalIndicesNeeded})`,
              elements.messageLog,
            );
          }

          // Update receiving progress
          const progressPercent = Math.round(event.progress * 100);
          elements.receivingProgressBar.style.width = `${progressPercent}%`;
          elements.receivingProgressText.textContent = `${event.totalIndicesReceived}/${event.totalIndicesNeeded} indices (${progressPercent}%)`;

          // Update block info
          elements.blockInfo.textContent = `${event.originalBytes} bytes original | Progress: ${progressPercent}%`;

          // Update indices display
          const status = qrProtocol.getStatus();
          if (status.receivedIndices.length > 0) {
            const missingIndices = [];
            for (let i = 0; i < status.totalBlocks; i++) {
              if (!status.receivedIndices.includes(i)) {
                missingIndices.push(i);
              }
            }
            elements.indicesDisplay.textContent = `Received: [${status.receivedIndices.join(',')}]${missingIndices.length > 0 ? ` Missing: [${missingIndices.join(',')}]` : ''}`;
          } else {
            elements.indicesDisplay.textContent = '';
          }
        });

        qrProtocol.on('init', (event) => {
          logMessage(
            'outgoing',
            'init',
            `Encoding ${event.dataLength} bytes into ${event.totalBlocks} blocks (${event.blockSize} bytes/block)`,
            elements.messageLog,
          );
          // Sender just shows that it's transmitting - no progress
          elements.sendingProgressBar.style.width = '100%';
          elements.sendingProgressText.textContent = 'Transmitting...';
          updateStatusInfo(elements);
        });

        qrProtocol.on('qrUpdate', (event) => {
          if (event.data) {
            updateQRCode(event.data, elements.qrcodeContainer);

            if (event.block) {
              // Just show current block info, not progress
              elements.sendingProgressText.textContent = `Block ${event.block.transmitIndex + 1} (indices: ${event.block.indices.join(',')})`;
            }
          } else {
            updateQRCode('', elements.qrcodeContainer);
            elements.sendingProgressBar.style.width = '0%';
            elements.sendingProgressText.textContent = 'Idle';
          }
          updateStatusInfo(elements);
        });

        qrProtocol.on('complete', (event) => {
          logMessage(
            'incoming',
            'complete',
            `Message received! ${event.blocksReceived}/${event.totalBlocks} blocks used`,
            elements.messageLog,
          );
          elements.receivedTextDisplay.textContent = event.payload;
          elements.receivingProgressBar.style.width = '100%';
          elements.receivingProgressBar.classList.add('complete');
          elements.receivingProgressText.textContent = 'Done!';
          elements.blockInfo.textContent = `Complete! Used ${event.blocksReceived} blocks for ${event.totalBlocks} original blocks`;
          elements.indicesDisplay.textContent = 'All blocks received successfully';

          // Don't auto-reset - stay in "Done" state until new message starts
        });

        qrProtocol.on('error', (event) => {
          logMessage('system', 'error', event.message, elements.messageLog);
        });
      }

      // Setup UI event handlers
      function setupUIEvents(elements) {
        // Text input handler
        elements.txData.addEventListener('input', function () {
          const text = elements.txData.value.trim();
          elements.messageLog.innerHTML = '';
          elements.receivedTextDisplay.textContent = '';

          // Reset receiver state
          qrProtocol.resetReceiver();

          qrProtocol.setMessage(text || null);

          // Reset receiving UI
          elements.receivingProgressBar.style.width = '0%';
          elements.receivingProgressBar.classList.remove('complete');
          elements.receivingProgressText.textContent = 'Waiting for blocks...';
          elements.blockInfo.textContent = '';
          elements.indicesDisplay.textContent = '';
        });

        // Block size control
        elements.blockSize.addEventListener('change', function () {
          const blockSize = parseInt(elements.blockSize.value);
          const frameRate = parseInt(elements.frameRate.value);
          qrProtocol = new QRTPV(blockSize, frameRate);
          setupProtocolEvents(elements);

          const text = elements.txData.value.trim();
          if (text) {
            qrProtocol.setMessage(text);
          }
          updateStatusInfo(elements);
        });

        // Frame rate control
        elements.frameRate.addEventListener('change', function () {
          const frameRate = parseInt(elements.frameRate.value);
          qrProtocol.setFrameRate(frameRate);
          updateStatusInfo(elements);
        });

        // Camera toggle handler
        elements.videoContainer.addEventListener('click', function () {
          if (cameraActive) {
            stopCamera(elements);
          } else {
            startCamera(elements);
          }
        });
      }

      // Camera control functions
      async function startCamera(elements) {
        try {
          const video = elements.video;

          // Initialize QR Scanner
          qrScanner = new QrScanner(
            video,
            (result) => {
              // Process detected QR code
              qrProtocol.parseCode(result.data);
            },
            {
              returnDetailedScanResult: true,
              highlightScanRegion: true,
              highlightCodeOutline: true,
            },
          );

          await qrScanner.start();

          // Update UI
          cameraActive = true;
          elements.videoContainer.classList.add('camera-active');
          elements.cameraLabel.textContent = 'Stop Camera';

          logMessage('system', 'info', 'Camera started, scanning for QR codes...', elements.messageLog);
        } catch (error) {
          console.error('Camera error:', error);
          logMessage('system', 'error', `Camera access error: ${error.message}`, elements.messageLog);
        }
      }

      function stopCamera(elements) {
        if (qrScanner) {
          qrScanner.stop();
          qrScanner.destroy();
          qrScanner = null;
          logMessage('system', 'info', 'Camera stopped', elements.messageLog);
        }

        // Update UI
        cameraActive = false;
        elements.videoContainer.classList.remove('camera-active');
        elements.cameraLabel.textContent = 'Start Camera';
      }

      // UI update helper functions
      function updateQRCode(qrData, container) {
        // Clear previous QR code
        container.innerHTML = '';

        if (!qrData) {
          container.innerHTML =
            '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999;">No data to encode</div>';
          document.getElementById('qrDataPreview').textContent = '';
          return;
        }

        // Create a new canvas element
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        // Calculate container size to determine QR code size
        const containerWidth = container.clientWidth;

        QRCode.toCanvas(
          canvas,
          qrData,
          {
            width: containerWidth,
            margin: 2,
            errorCorrectionLevel: 'L', // Low error correction for maximum data
          },
          function (error) {
            if (error) {
              console.error(error);
              logMessage('system', 'error', `Error generating QR code: ${error.message}`, getElements().messageLog);
            }
          },
        );

        // Update text preview of QR data
        const qrDataPreview = document.getElementById('qrDataPreview');
        qrDataPreview.textContent = `${qrData.length} chars (base64 block)`;
      }

      function updateStatusInfo(elements) {
        const status = qrProtocol.getStatus();
        elements.statusInfo.textContent = `Block size: ${status.hasData ? qrProtocol.blockSize || 100 : 100} bytes | Frame rate: ${status.frameRate} fps | ${status.isTransmitting ? 'Transmitting' : 'Idle'}`;
      }

      function logMessage(direction, type, message, logElement) {
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry log-entry-${direction}`;

        // Add specific styling for different message types
        if (['error', 'warning', 'debug'].includes(type)) {
          logEntry.className += ` log-entry-${type}`;
        }

        const timestamp = new Date().toLocaleTimeString();

        let html = `<span class="log-timestamp">${timestamp}</span>`;
        html += `<span class="log-direction">${direction.toUpperCase()}</span>`;
        html += `<span class="log-type">[${type}]</span>`;
        html += `<span class="log-message">${message}</span>`;

        logEntry.innerHTML = html;
        logElement.appendChild(logEntry);

        // Auto-scroll to bottom
        logElement.scrollTop = logElement.scrollHeight;
      }
    </script>
  </body>
</html>
