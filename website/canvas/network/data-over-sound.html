<!doctype html>
<html lang="en-us">
  <head>
    <title>Data over Sound</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      folk-shape {
        background: rgb(248, 248, 248);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 12px;
      }

      .info-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: transparent;
        padding: 20px 25px;
        text-align: center;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        max-width: 80%;
      }

      .info-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
      }

      .warning {
        color: #ff5722;
        font-weight: bold;
        display: block;
        margin-top: 12px;
        font-size: 16px;
      }

      textarea {
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        resize: none;
      }

      textarea:disabled {
        background-color: white;
        color: black;
      }

      button {
        padding: 6px 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        min-width: 80px;
      }

      button:hover {
        background-color: #45a049;
      }

      button.toggle {
        background-color: #2196f3;
      }

      button.toggle:hover {
        background-color: #1976d2;
      }

      button.toggle.active {
        background-color: #1565c0;
      }

      button.listen {
        background-color: #9c27b0;
      }

      button.listen:hover {
        background-color: #7b1fa2;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .mode-indicator {
        margin-left: auto;
        font-size: 12px;
        color: #666;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 8px;
        color: #333;
        font-size: 16px;
      }

      folk-spectrogram {
        width: 100%;
        height: 300px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="info-panel">
      <div class="info-title">data over sound</div>
      <p
        >Use your speaker and microphone to send and receive data between 2 or more devices with
        <a href="https://github.com/ggerganov/ggwave">ggwave</a>.</p
      >
      <span class="warning">Volume can be loud!</span>
    </div>

    <!-- Sender Shape -->
    <folk-shape x="50" y="50" width="300" height="200">
      <h3>Send Message</h3>
      <textarea id="messageToSend" style="height: 100px" placeholder="Type your message here...">
Hello from Folk Canvas!</textarea
      >
      <div class="controls">
        <button id="sendButton">Send</button>
        <button id="modeToggle" class="toggle">Ultrasonic: Off</button>
      </div>
    </folk-shape>

    <!-- Receiver Shape -->
    <folk-shape x="400" y="50" width="300" height="200">
      <h3>Received Messages</h3>
      <textarea id="receivedMessages" style="height: 100px" disabled></textarea>
      <div class="controls">
        <button id="listenButton" class="listen">Start Listening</button>
      </div>
    </folk-shape>

    <!-- Spectrogram Shape -->
    <folk-shape x="50" y="280" width="650" height="350">
      <h3>Spectrogram</h3>
      <folk-spectrogram id="spectrogram" scaling="log"></folk-spectrogram>
    </folk-shape>

    <script type="module">
      import '@labs/standalone/folk-shape.ts';
      import '@labs/standalone/folk-spectrogram.ts';
      import { FolkAudioWave } from '@labs/folk-audio-wave';

      const wave = new FolkAudioWave();
      const spectrogram = document.getElementById('spectrogram');
      const messageToSend = document.getElementById('messageToSend');
      const receivedMessages = document.getElementById('receivedMessages');
      const sendButton = document.getElementById('sendButton');
      const modeToggle = document.getElementById('modeToggle');
      const listenButton = document.getElementById('listenButton');

      let isUltrasonic = false;

      // Toggle between audible and ultrasonic modes
      modeToggle.addEventListener('click', () => {
        isUltrasonic = !isUltrasonic;
        modeToggle.textContent = `Ultrasonic: ${isUltrasonic ? 'On' : 'Off'}`;
        modeToggle.classList.toggle('active', isUltrasonic);
        wave.setProtocol(
          isUltrasonic
            ? FolkAudioWave.GGWAVE_PROTOCOL_ULTRASOUND_FASTEST
            : FolkAudioWave.GGWAVE_PROTOCOL_AUDIBLE_FASTEST,
        );
      });

      // Send message
      sendButton.addEventListener('click', async () => {
        // Disable button while sending
        sendButton.disabled = true;
        await wave.send(messageToSend.value, 10);
        sendButton.disabled = false;
      });

      // Listen for messages
      listenButton.addEventListener('click', async () => {
        const isListening = listenButton.textContent === 'Stop Listening';

        if (isListening) {
          wave.stopListening();
          listenButton.textContent = 'Start Listening';
          receivedMessages.value = '';
        } else {
          listenButton.textContent = 'Stop Listening';
          await wave.startListening((text) => {
            const timestamp = new Date().toLocaleTimeString();
            receivedMessages.value = `[${timestamp}] ${text}\n${receivedMessages.value}`;
          });
        }
      });

      // Stop listening by default
      wave.stopListening();
    </script>
  </body>
</html>
