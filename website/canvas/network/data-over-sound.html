<!doctype html>
<html lang="en-us">
  <head>
    <title>Data over Sound</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      folk-shape {
        background: rgb(248, 248, 248);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 12px;
      }

      .info-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: transparent;
        padding: 20px 25px;
        text-align: center;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        max-width: 80%;
      }

      .info-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
      }

      .warning {
        color: #ff5722;
        font-weight: bold;
        display: block;
        margin-top: 12px;
        font-size: 16px;
      }

      textarea {
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 8px;
        margin-bottom: 8px;
      }

      textarea:disabled {
        background-color: white;
        color: black;
      }

      button {
        padding: 6px 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 8px;
        color: #333;
        font-size: 16px;
      }

      folk-spectrogram {
        width: 100%;
        height: 300px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="info-panel">
      <div class="info-title">data over sound</div>
      <p
        >Use your speaker and microphone to send and receive data between 2 or more devices with
        <a href="https://github.com/ggerganov/ggwave">ggwave</a>.</p
      >
      <span class="warning">Volume can be loud!</span>
    </div>

    <!-- Sender Shape -->
    <folk-shape x="50" y="50" width="300" height="200">
      <h3>Send Data</h3>
      <textarea id="txData" style="height: 100px">Hello from Folk Canvas!</textarea>
      <div style="display: flex; gap: 8px">
        <button onclick="onSend(false)">Send</button>
        <button onclick="onSend(true)">Send Ultrasonic</button>
      </div>
    </folk-shape>

    <!-- Receiver Shape -->
    <folk-shape x="400" y="50" width="300" height="200">
      <h3>Receive Data</h3>
      <textarea id="rxData" style="height: 100px" disabled></textarea>
      <div style="display: flex; gap: 8px">
        <button id="captureStart">Start Listening</button>
        <button id="captureStop" hidden>Stop</button>
      </div>
    </folk-shape>

    <!-- Spectrogram Shape -->
    <folk-shape x="50" y="280" width="650" height="350">
      <h3>Spectrogram</h3>
      <folk-spectrogram id="spectrogram" scaling="log"></folk-spectrogram>
    </folk-shape>

    <script type="module">
      import '@labs/standalone/folk-shape.ts';
      import '@labs/standalone/folk-spectrogram.ts';
      import { FolkAudioWave } from '@labs/folk-audio-wave';

      const wave = new FolkAudioWave();
      const spectrogram = document.getElementById('spectrogram');
      const txData = document.getElementById('txData');
      const rxData = document.getElementById('rxData');
      const captureStart = document.getElementById('captureStart');
      const captureStop = document.getElementById('captureStop');

      // Make functions available to the window for onclick handlers
      window.onSend = async (useUltrasound) => {
        wave.setProtocol(
          useUltrasound
            ? FolkAudioWave.GGWAVE_PROTOCOL_ULTRASOUND_FASTEST
            : FolkAudioWave.GGWAVE_PROTOCOL_AUDIBLE_FASTEST,
        );
        await wave.send(txData.value, 10);
      };

      captureStart.addEventListener('click', async () => {
        rxData.value = 'Listening...';
        captureStart.hidden = true;
        captureStop.hidden = false;

        await wave.startListening((text) => {
          rxData.value = text;
        });
      });

      captureStop.addEventListener('click', () => {
        wave.stopListening();
        rxData.value = '';
        captureStart.hidden = false;
        captureStop.hidden = true;
      });

      // Stop listening by default
      captureStop.click();
    </script>
  </body>
</html>
