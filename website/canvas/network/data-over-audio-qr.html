<!doctype html>
<html lang="en-us">
  <head>
    <title>QRTPB - QR with Audio Backchannel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background-color: #f5f5f5;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      .app-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 16px;
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 24px;
        color: #000;
      }

      .mode-selector {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        gap: 10px;
      }

      .mode-btn {
        padding: 10px 20px;
        background-color: #eee;
        border: 1px solid #000;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      .mode-btn.active {
        background-color: #000;
        color: #fff;
      }

      .media-container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-bottom: 24px;
      }

      .qr-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
        aspect-ratio: 1;
        max-width: none;
      }

      .qr-data-preview {
        text-align: center;
        margin-top: 8px;
        font-size: 12px;
        color: #666;
        word-break: break-all;
        max-width: 100%;
        overflow: hidden;
      }

      #qrcode {
        width: 100%;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #00000024;
      }

      #qrcode canvas {
        max-width: 100%;
        max-height: 100%;
      }

      #videoContainer {
        flex: 1;
        position: relative;
        overflow: hidden;
        background-color: #000;
        cursor: pointer;
        aspect-ratio: 1;
        margin: 0;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .camera-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        transition: opacity 0.3s ease;
      }

      .camera-label {
        color: white;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        padding: 10px;
      }

      /* Show stop camera text on hover when camera is active */
      .camera-active .camera-overlay {
        opacity: 0;
        visibility: hidden;
      }

      @media (hover: hover) {
        .camera-active:hover .camera-overlay {
          opacity: 1;
          visibility: visible;
          background-color: rgba(0, 0, 0, 0.7);
        }
      }

      .progress-bar-container {
        height: 40px;
        background-color: #f0f0f0;
        margin-top: 10px;
        overflow: hidden;
        position: relative;
        border: 1px solid #000;
      }

      .progress-bar {
        height: 100%;
        background-color: #000;
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        mix-blend-mode: difference;
      }

      .progress-section {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }

      .progress-column {
        flex: 1;
      }

      .progress-title {
        font-size: 14px;
        margin-bottom: 8px;
        color: #000;
        font-weight: 500;
      }

      .received-text {
        margin-top: 10px;
        padding: 12px;
        background-color: #f9f9f9;
        border: 1px solid #000;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-break: break-all;
        height: 100px;
        overflow-y: auto;
      }

      .input-text {
        margin-top: 10px;
        width: 100%;
        height: 100px;
        border: 1px solid #000;
        padding: 12px;
        font-size: 14px;
        resize: none;
        margin-bottom: 0px;
      }

      .visualizer-container {
        width: 100%;
        height: 50px;
        border: 1px solid #000;
        margin-top: 10px;
        background-color: #000;
      }

      #audioVisualizer {
        width: 100%;
        height: 100%;
      }

      .audio-test-button {
        display: block;
        margin: 10px 0;
        padding: 10px 15px;
        background-color: #9c27b0;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        text-align: center;
      }

      .audio-test-button:hover {
        background-color: #7b1fa2;
      }

      .highlight-chunk {
        background-color: #ffff00;
        animation: fadeHighlight 2s forwards;
      }

      @keyframes fadeHighlight {
        from {
          background-color: #ffff00;
        }
        to {
          background-color: transparent;
        }
      }

      .message-log {
        max-height: 200px;
        overflow-y: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 12px;
        line-height: 1.4;
        padding: 8px;
        background-color: #fafafa;
        border: 1px solid #000;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .log-entry {
        padding: 4px 8px;
        border: 1px solid #00000013;
      }

      .log-entry-outgoing {
        border-left: 3px solid #0070f3;
        background-color: #f5f9ff;
      }

      .log-entry-incoming {
        border-left: 3px solid #4caf50;
        background-color: #e8f5e9;
      }

      .log-entry-system {
        border-left: 3px solid #999;
        background-color: #f9f9f9;
      }

      .log-entry-error {
        border-left: 3px solid #f44336;
        background-color: #ffebee;
      }

      .log-entry-audio {
        border-left: 3px solid #9c27b0;
        background-color: #f3e5f5;
      }

      .log-timestamp {
        color: #666;
        font-size: 10px;
        margin-right: 5px;
      }

      .log-direction {
        font-weight: bold;
        margin-right: 5px;
      }

      .log-type {
        color: #666;
        margin-right: 5px;
      }

      .log-message {
        color: #333;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .title {
          font-size: 20px;
        }

        .media-container {
          flex-direction: column;
          margin-bottom: 0px;
        }

        .qr-container,
        #videoContainer {
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
        }

        .progress-section {
          flex-direction: column;
        }

        .progress-column {
          margin-bottom: 20px;
        }

        .qr-data-preview {
          font-size: 10px;
          margin-top: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="title">QRTPB - QR Transfer with Audio Backchannel</div>

      <!-- Mode selector -->
      <div class="mode-selector">
        <div id="senderBtn" class="mode-btn active">Sender</div>
        <div id="receiverBtn" class="mode-btn">Receiver</div>
      </div>

      <!-- Main media container -->
      <div class="media-container">
        <div class="qr-container">
          <div id="qrcode"></div>
          <div id="qrDataPreview" class="qr-data-preview"></div>
        </div>

        <!-- Camera view -->
        <div id="videoContainer">
          <video id="video" playsinline></video>
          <div id="cameraOverlay" class="camera-overlay">
            <div class="camera-label">Start Camera</div>
          </div>
          <canvas id="canvas" style="display: none"></canvas>
        </div>
      </div>

      <!-- Audio visualizer -->
      <div class="visualizer-container">
        <canvas id="audioVisualizer"></canvas>
      </div>

      <!-- Audio test button -->
      <button id="audioTestButton" class="audio-test-button">Test Audio Output</button>

      <!-- Progress bars for sending and receiving -->
      <div class="progress-section">
        <div class="progress-column">
          <div class="progress-title">Sending</div>
          <div class="progress-bar-container">
            <div id="sendingProgressBar" class="progress-bar" style="width: 0%"></div>
            <div id="sendingProgressText" class="progress-text">0/0</div>
          </div>
          <textarea id="txData" class="input-text">Hello from QRTPB!</textarea>
          <div id="chunkSizeInfo" style="font-size: 11px; color: #666; margin-top: 5px"></div>
        </div>
        <div class="progress-column">
          <div class="progress-title">Receiving</div>
          <div class="progress-bar-container">
            <div id="receivingProgressBar" class="progress-bar" style="width: 0%"></div>
            <div id="receivingProgressText" class="progress-text">0/0</div>
          </div>
          <div id="receivedTextDisplay" class="received-text"></div>
        </div>
      </div>

      <div id="messageLog" class="message-log"></div>
    </div>

    <!-- QR Code libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <!-- Import QRTPB module -->
    <script type="module">
      import { QRTPB } from '@labs/QRTPB.ts';
      import { FolkAudioWave } from '@labs/folk-audio-wave.ts';

      // Make QRTPB available globally for debugging
      window.QRTPB = QRTPB;
      window.FolkAudioWave = FolkAudioWave;

      // Core elements and state
      let videoStream = null;
      let scanInterval = null;
      let cameraActive = false;
      let qrProtocol;
      let currentMode = 'sender';
      let audioContext = null;
      let analyser = null;
      let visualizationActive = false;

      // Initialize after DOM is loaded
      document.addEventListener('DOMContentLoaded', initApp);

      function initApp() {
        // Initialize protocol
        qrProtocol = new QRTPB();

        // Get DOM elements
        const elements = {
          txData: document.getElementById('txData'),
          qrcodeContainer: document.getElementById('qrcode'),
          video: document.getElementById('video'),
          canvas: document.getElementById('canvas'),
          videoContainer: document.getElementById('videoContainer'),
          cameraOverlay: document.getElementById('cameraOverlay'),
          cameraLabel: document.getElementById('cameraOverlay').querySelector('.camera-label'),
          messageLog: document.getElementById('messageLog'),
          sendingProgressBar: document.getElementById('sendingProgressBar'),
          sendingProgressText: document.getElementById('sendingProgressText'),
          receivingProgressBar: document.getElementById('receivingProgressBar'),
          receivingProgressText: document.getElementById('receivingProgressText'),
          receivedTextDisplay: document.getElementById('receivedTextDisplay'),
          chunkSizeInfo: document.getElementById('chunkSizeInfo'),
          senderBtn: document.getElementById('senderBtn'),
          receiverBtn: document.getElementById('receiverBtn'),
          audioVisualizer: document.getElementById('audioVisualizer'),
          qrDataPreview: document.getElementById('qrDataPreview'),
          audioTestButton: document.getElementById('audioTestButton'),
        };

        // Setup event handlers
        setupProtocolEvents(elements);
        setupUIEvents(elements);
        setupVisualizer(elements);
        setupAudioTest(elements);

        // Initialize UI
        elements.chunkSizeInfo.textContent = `Using default chunk size of 100 bytes`;
        updateQRCode('Initializing...', elements.qrcodeContainer);

        // Configure as sender by default
        configureAsSender(elements);
      }

      // Setup audio visualizer
      function setupVisualizer(elements) {
        const canvas = elements.audioVisualizer;
        const canvasCtx = canvas.getContext('2d');
        const WIDTH = (canvas.width = canvas.parentElement.clientWidth);
        const HEIGHT = (canvas.height = canvas.parentElement.clientHeight);

        // Setup visualization function
        window.visualizeAudio = (node, context) => {
          if (!node || !context) {
            // Clear canvas if no audio
            canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);
            visualizationActive = false;
            return;
          }

          if (!visualizationActive) {
            audioContext = context;
            analyser = context.createAnalyser();
            analyser.fftSize = 256;
            node.connect(analyser);
            visualizationActive = true;
          }

          // Draw visualization
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          function draw() {
            if (!visualizationActive) return;

            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = 'rgb(0, 0, 0)';
            canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

            const barWidth = (WIDTH / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
              barHeight = (dataArray[i] / 255) * HEIGHT;
              canvasCtx.fillStyle = `rgb(${dataArray[i]}, 100, 200)`;
              canvasCtx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
              x += barWidth + 1;
            }
          }

          draw();
        };

        // Set visualizer on protocol
        qrProtocol.setAudioVisualizer(window.visualizeAudio);
      }

      // Setup QRTPB protocol event handlers
      function setupProtocolEvents(elements) {
        qrProtocol.on('init', (event) => {
          logMessage(
            'system',
            'info',
            `Data set: ${event.dataLength} bytes, ${event.total} chunks (${event.size} bytes/chunk)`,
            elements.messageLog,
          );
          updateProgress(0, event.total, elements.sendingProgressBar, elements.sendingProgressText);
        });

        qrProtocol.on('chunk', (event) => {
          logMessage('incoming', 'qr', `Received chunk ${event.index + 1}/${event.total}`, elements.messageLog);
          updateReceivedText(event.payload, false, elements.receivedTextDisplay);
          updateProgress(event.index + 1, event.total, elements.receivingProgressBar, elements.receivingProgressText);
        });

        qrProtocol.on('ack', (event) => {
          logMessage(
            'incoming',
            'audio',
            `Ack received: ${event.acknowledged.length} chunks, ${event.remaining} remaining`,
            elements.messageLog,
          );
          updateProgress(
            event.acknowledged.length,
            event.acknowledged.length + event.remaining,
            elements.sendingProgressBar,
            elements.sendingProgressText,
          );
        });

        qrProtocol.on('audioSending', (event) => {
          logMessage(
            'outgoing',
            'audio',
            `Sending audio ack for ${event.indices.length} chunks: [${event.indices.join(', ')}]`,
            elements.messageLog,
          );
        });

        qrProtocol.on('audioSent', (event) => {
          logMessage('outgoing', 'audio', `Audio ack sent successfully`, elements.messageLog);
        });

        qrProtocol.on('qrUpdate', (event) => {
          updateQRCode(event.data, elements.qrcodeContainer);
          if (elements.qrDataPreview) {
            elements.qrDataPreview.textContent = `Chunk ${event.index + 1}/${event.total}, Ack: ${event.acknowledged.length}`;
          }
        });

        qrProtocol.on('complete', (event) => {
          if (event && event.message) {
            logMessage('incoming', 'complete', `Message received successfully!`, elements.messageLog);
            updateReceivedText(event.message, true, elements.receivedTextDisplay);
          }
        });

        qrProtocol.on('allAcknowledged', () => {
          logMessage('outgoing', 'complete', `All chunks acknowledged!`, elements.messageLog);
        });
      }

      // Setup UI event handlers
      function setupUIEvents(elements) {
        // Text input handler
        elements.txData.addEventListener('input', function () {
          if (currentMode === 'sender') {
            const text = elements.txData.value.trim();
            if (text) {
              qrProtocol.configureSender(text, 100, 1000);
            }
          }
        });

        // Camera toggle handler
        elements.videoContainer.addEventListener('click', function () {
          if (cameraActive) {
            stopCamera(elements);
          } else {
            startCamera(elements);
          }
        });

        // Mode selection handlers
        elements.senderBtn.addEventListener('click', function () {
          if (currentMode !== 'sender') {
            currentMode = 'sender';
            elements.senderBtn.classList.add('active');
            elements.receiverBtn.classList.remove('active');
            configureAsSender(elements);
          }
        });

        elements.receiverBtn.addEventListener('click', function () {
          if (currentMode !== 'receiver') {
            currentMode = 'receiver';
            elements.receiverBtn.classList.add('active');
            elements.senderBtn.classList.remove('active');
            configureAsReceiver(elements);
          }
        });

        // Setup audio test function
        setupAudioTest(elements);
      }

      // Configure as sender
      async function configureAsSender(elements) {
        // First cleanup if needed
        if (videoStream) {
          stopCamera(elements);
        }

        // Clear UI
        elements.receivedTextDisplay.innerHTML = '';
        updateProgress(0, 0, elements.receivingProgressBar, elements.receivingProgressText);

        // Enable text input
        elements.txData.disabled = false;

        // Configure protocol as sender
        const text = elements.txData.value.trim();
        if (text) {
          await qrProtocol.configureSender(text, 100, 1000);
          logMessage('system', 'mode', 'Configured as sender', elements.messageLog);
        } else {
          logMessage('system', 'mode', 'Configured as sender - enter text to start', elements.messageLog);
        }
      }

      // Configure as receiver
      async function configureAsReceiver(elements) {
        // Clear UI
        elements.txData.value = '';
        elements.txData.disabled = true;
        updateProgress(0, 0, elements.sendingProgressBar, elements.sendingProgressText);

        // Configure protocol as receiver
        await qrProtocol.configureReceiver();
        logMessage('system', 'mode', 'Configured as receiver', elements.messageLog);

        // Start camera automatically
        startCamera(elements);
      }

      // Setup audio test function
      function setupAudioTest(elements) {
        elements.audioTestButton.addEventListener('click', async function () {
          // Create a temporary audio context and test tone
          const testContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = testContext.createOscillator();
          const gainNode = testContext.createGain();

          oscillator.type = 'sine';
          oscillator.frequency.value = 440; // A4 note
          gainNode.gain.value = 0.8; // Higher volume for test

          oscillator.connect(gainNode);
          gainNode.connect(testContext.destination);

          // Start oscillator and visualize it
          oscillator.start();

          // Play test tone for 1 second
          logMessage('system', 'audio', 'Playing test tone - you should hear a sound', elements.messageLog);

          // Setup visualization for the test tone
          if (window.visualizeAudio) {
            window.visualizeAudio(gainNode, testContext);
          }

          // Disable button while playing
          elements.audioTestButton.disabled = true;
          elements.audioTestButton.textContent = 'Playing Test Tone...';

          // Stop after 1 second
          setTimeout(() => {
            oscillator.stop();
            testContext.close();
            logMessage('system', 'audio', 'Test tone complete', elements.messageLog);

            // Clear visualization
            if (window.visualizeAudio) {
              window.visualizeAudio(null, null);
            }

            // Re-enable button
            elements.audioTestButton.disabled = false;
            elements.audioTestButton.textContent = 'Test Audio Output';
          }, 1000);
        });
      }

      // Camera control functions
      function startCamera(elements) {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          // Use the environment facing (back) camera on mobile devices
          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          const facingMode = isMobile ? 'environment' : 'user';

          navigator.mediaDevices
            .getUserMedia({
              video: {
                facingMode: facingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
            })
            .then(function (stream) {
              videoStream = stream;
              elements.video.srcObject = stream;
              elements.video.setAttribute('playsinline', true);
              elements.video.play();

              // Set canvas size on video load
              elements.video.onloadedmetadata = function () {
                elements.canvas.width = elements.video.videoWidth;
                elements.canvas.height = elements.video.videoHeight;
              };

              // Start scanning for QR codes
              scanInterval = setInterval(() => scanQrCode(elements), 100);

              // Update UI
              cameraActive = true;
              elements.videoContainer.classList.add('camera-active');
              elements.cameraLabel.textContent = 'Stop Camera';

              logMessage('system', 'camera', `Camera started (${facingMode} facing)`, elements.messageLog);
            })
            .catch(function (error) {
              console.error('Camera error:', error);
              logMessage('system', 'error', `Camera access error: ${error.message}`, elements.messageLog);
            });
        } else {
          logMessage('system', 'error', 'Camera not supported on this device/browser', elements.messageLog);
        }
      }

      function stopCamera(elements) {
        if (videoStream) {
          videoStream.getTracks().forEach((track) => track.stop());
          videoStream = null;
          logMessage('system', 'camera', 'Camera stopped', elements.messageLog);
        }

        if (scanInterval) {
          clearInterval(scanInterval);
          scanInterval = null;
        }

        // Update UI
        cameraActive = false;
        elements.videoContainer.classList.remove('camera-active');
        elements.cameraLabel.textContent = 'Start Camera';
      }

      // QR code scanning function
      function scanQrCode(elements) {
        if (elements.video.readyState === elements.video.HAVE_ENOUGH_DATA) {
          const canvasContext = elements.canvas.getContext('2d');
          elements.canvas.width = elements.video.videoWidth;
          elements.canvas.height = elements.video.videoHeight;

          // Draw video frame to canvas
          canvasContext.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);

          // Get image data from canvas
          const imageData = canvasContext.getImageData(0, 0, elements.canvas.width, elements.canvas.height);

          // Scan for QR code
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: 'dontInvert',
          });

          // Process QR code if found
          if (code && code.data) {
            qrProtocol.parseCode(code.data);
          }
        }
      }

      // UI update helper functions
      function updateQRCode(qrData, container) {
        // Clear previous QR code
        container.innerHTML = '';

        // Create a new canvas element
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        // Calculate container size to determine QR code size
        const containerWidth = container.clientWidth;

        QRCode.toCanvas(
          canvas,
          qrData,
          {
            width: containerWidth,
            margin: 4,
          },
          function (error) {
            if (error) {
              console.error(error);
              // Reference to elements not available here, remove this call
              // logMessage('system', 'error', `Error generating QR code: ${error.message}`, elements.messageLog);
            }
          },
        );
      }

      function updateProgress(current, total, progressBar, progressText) {
        if (total > 0) {
          const progress = Math.min(100, (current / total) * 100);
          progressText.textContent = `${current}/${total}`;
          progressBar.style.width = `${progress}%`;
        } else {
          progressText.textContent = '0/0';
          progressBar.style.width = '0%';
        }
      }

      function updateReceivedText(chunkData, isComplete, displayElement) {
        if (isComplete) {
          // On complete, show the full message
          displayElement.textContent = chunkData;
        } else {
          // For new chunks, append with highlight
          const highlightSpan = document.createElement('span');
          highlightSpan.className = 'highlight-chunk';
          highlightSpan.textContent = chunkData;
          displayElement.appendChild(highlightSpan);
        }

        // Scroll to the bottom
        displayElement.scrollTop = displayElement.scrollHeight;
      }

      function logMessage(direction, type, message, logElement, data = null) {
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry log-entry-${direction}`;

        // Add specific styling for different message types
        if (['error', 'warning', 'audio', 'qr'].includes(type)) {
          logEntry.className += ` log-entry-${type}`;
        }

        const timestamp = new Date().toLocaleTimeString();

        let html = `<span class="log-timestamp">${timestamp}</span>`;
        html += `<span class="log-direction">${direction.toUpperCase()}</span>`;
        html += `<span class="log-type">[${type}]</span>`;
        html += `<span class="log-message">${message}</span>`;

        if (data && typeof data === 'string') {
          html += `<div class="log-data">${data}</div>`;
        }

        logEntry.innerHTML = html;
        logElement.appendChild(logEntry);

        // Auto-scroll to bottom
        logElement.scrollTop = logElement.scrollHeight;
      }
