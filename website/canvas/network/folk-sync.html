<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Folk Sync</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      folk-shape {
        background: rgb(248, 248, 248);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 12px;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 8px;
        color: #333;
        font-size: 16px;
      }

      .editable-content {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        min-height: 100px;
        border-radius: 4px;
      }

      .editable-content:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
      }
    </style>
  </head>
  <body folk-sync>
    <label>Rope Mode: <input type="checkbox" checked /></label>

    <folk-shape x="275" y="25">
      <textarea>https://folk.systems/canvas</textarea>
    </folk-shape>

    <folk-shape x="300" y="75">
      <label>Radius: <input type="range" min="0" max="0.5" step="0.05" value="0" /></label>
    </folk-shape>

    <folk-shape x="325" y="175">
      <label>Color: <input type="color" /></label>
    </folk-shape>

    <folk-shape x="50" y="50">
      <sl-qr-code size="200"></sl-qr-code>
    </folk-shape>

    <folk-event-propagator
      source="textarea"
      target="sl-qr-code"
      trigger="input"
      expression="value: from.value"
    ></folk-event-propagator>

    <folk-event-propagator
      source="input[type='range']"
      target="sl-qr-code"
      trigger="input"
      expression="radius: from.value"
    ></folk-event-propagator>

    <folk-event-propagator
      source="input[type='color']"
      target="sl-qr-code"
      trigger="input"
      expression="fill: from.value"
    ></folk-event-propagator>

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/components/qr-code/qr-code.js';
      import '@labs/standalone/folk-shape.ts';
      import '@labs/standalone/folk-event-propagator.ts';
      import '@labs/folk-sync-attribute.ts';
      const ropeMode = document.querySelector('input[type="checkbox"]');

      ropeMode.addEventListener('input', () => {
        document.body.toggleAttribute('rope-mode');
      });
    </script>
  </body>
</html>
