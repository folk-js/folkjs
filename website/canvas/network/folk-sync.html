<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Folk Sync</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      folk-shape {
        background: rgb(248, 248, 248);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 12px;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 8px;
        color: #333;
        font-size: 16px;
      }

      .editable-content {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        min-height: 100px;
        border-radius: 4px;
      }

      .editable-content:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
      }
    </style>
  </head>
