<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AST Gizmos</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .output {
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .controls {
        margin: 1em 0;
        display: flex;
        gap: 0.5em;
        align-items: center;
      }
      button {
        padding: 0.5em 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #f0f0f0;
      }
      kbd {
        background: #eee;
        border-radius: 3px;
        border: 1px solid #b4b4b4;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        color: #333;
        display: inline-block;
        font-size: 0.85em;
        font-family: monospace;
        padding: 2px 4px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AST Gizmos</h1>
      <p>Direct manipulation of the AST via custom element that pattern match on AST structure</p>

      <div class="controls">
        <button id="toggleAll">Toggle All Gizmos</button>
        <span>Toggle gizmo at cursor: <kbd>Ctrl/Cmd + G</kbd></span>
      </div>

      <folk-ast-gizmos id="editor"></folk-ast-gizmos>

      <h3>Plaintext</h3>
      <div id="output" class="output"></div>
    </div>

    <script type="module">
      import '@folkjs/labs/standalone/ast-gizmos';

      const editor = document.getElementById('editor');
      const output = document.getElementById('output');
      const toggleAllBtn = document.getElementById('toggleAll');

      // Set initial content with various literal types
      editor.value = `// Example with different types of literals
const message = "Hello, World!";
const count = 42;
const enabled = true;
const coordinates = [10, 20, 30];
const createdAt = "2024-03-20T15:30:00.000Z";  // ISO datetime string
const config = {
    name: "test",
    values: [1, 2, 3],
    settings: {
        debug: true,
        mode: "development"
    }
};

const dims = { width: 100, height: 100 };
`;

      // Listen for changes
      editor.addEventListener('change', (e) => {
        output.textContent = e.detail.value;
      });

      // Toggle all gizmos button
      let gizmosEnabled = false;
      toggleAllBtn.addEventListener('click', () => {
        gizmosEnabled = !gizmosEnabled;
        editor.setAllGizmosEnabled(gizmosEnabled);
        toggleAllBtn.textContent = gizmosEnabled ? 'Disable All Gizmos' : 'Enable All Gizmos';
      });
      toggleAllBtn.click(); // Initialize button text

      // Initial output
      output.textContent = editor.value;
    </script>
  </body>
</html>
