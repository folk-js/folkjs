<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AST Gizmos</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .output {
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AST Gizmos</h1>
      <p>Direct manipulation of the AST via custom element that pattern match on AST structure</p>

      <folk-ast-gizmos id="editor"></folk-ast-gizmos>

      <h3>Plaintext</h3>
      <div id="output" class="output"></div>
    </div>

    <script type="module">
      import '@folkjs/labs/standalone/ast-gizmos';

      const editor = document.getElementById('editor');
      const output = document.getElementById('output');

      // Set initial content with various literal types
      editor.value = `// Example with different types of literals
const message = "Hello, World!";
const count = 42;
const enabled = true;
const coordinates = [10, 20, 30];
const createdAt = "2024-03-20T15:30:00.000Z";  // ISO datetime string
const config = {
    name: "test",
    values: [1, 2, 3],
    settings: {
        debug: true,
        mode: "development"
    }
};

const dims = { width: 100, height: 100 };
`;

      // Listen for changes
      editor.addEventListener('change', (e) => {
        output.textContent = e.detail.value;
      });

      // Initial output
      output.textContent = editor.value;
    </script>
  </body>
</html>
