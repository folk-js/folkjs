<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>folk-space element - Copy-Paste Test (No Shapes)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,CASL,CRSV,MONO@-15..0,300..1000,0..1,0..1,0..1&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base styles */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior-x: none;
        touch-action: none;
      }

      folk-space {
        width: 100%;
        height: 100%;
        background-color: #f8f9fa;
      }

      folk-shape {
        background-color: #8a34db;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .selection-counter {
        position: fixed;
        top: 10px;
        right: 10px;
        background: white;
        padding: 8px 12px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        font-family: 'Recursive', sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        display: none;
      }

      .selection-counter.visible {
        display: block;
      }

      .selected {
        outline: 2px dashed #232323 !important;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="selection-counter" id="selection-counter">0 selected</div>

    <folk-space id="space">
      <!-- Empty space - we'll paste shapes here -->
    </folk-space>

    <script type="module">
      import '@labs/standalone/folk-space.ts';
      import { CopyPasteHandler } from '@labs/standalone/folk-copy-paste-handler.ts';

      const space = document.getElementById('space');
      const selectionCounter = document.getElementById('selection-counter');

      if (space && selectionCounter) {
        const handler = new CopyPasteHandler(space, {
          selectionClass: 'selected',
          mimeType: 'application/folk-elements',
          onSelectionChange: (count) => {
            selectionCounter.textContent = `${count} selected`;
            if (count > 0) {
              selectionCounter.classList.add('visible');
            } else {
              selectionCounter.classList.remove('visible');
            }
          },
        });
      }
    </script>
  </body>
</html>
