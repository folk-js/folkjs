<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Shapes</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-shape {
        span {
          font-size: 15rem;
          /* this font have equal line height for this unicode character */
          font-family: math;
        }
      }
    </style>
  </head>
  <body>
    <folk-space-radial>
      <folk-shape style="visibility: hidden"
        ><span><a href="/canvas/" style="text-decoration: none">üù°</a></span></folk-shape
      >
    </folk-space-radial>

    <script type="module">
      import '@folkjs/labs/standalone/folk-shape';
      import '@folkjs/labs/standalone/folk-space-radial';

      const shape = document.querySelector('folk-shape');

      // stop gap until shape has auto x/y
      setTimeout(() => {
        shape.style.visibility = '';
        shape.x = (window.innerWidth - shape.width) / 2;
        shape.y = (window.innerHeight - shape.height) / 2;
      }, 100);
    </script>
  </body>
</html>
