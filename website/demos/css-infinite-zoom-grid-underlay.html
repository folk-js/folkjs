<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS "infinite zoom" grid underlay</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        margin: 0;
      }

      folk-shape {
        background-color: black;
        border-radius: 3px;
      }
    </style>
  </head>
  <body folk-space="grid: true">
    <folk-shape id="box3" x="100" y="100" width="30" height="30"></folk-shape>
    <folk-shape id="box4" x="200" y="300" width="30" height="30"></folk-shape>

    <script type="module">
      import '@folkjs/labs/standalone/folk-space-attribute';
      import '@folkjs/labs/standalone/folk-shape';
    </script>
  </body>
</html>
